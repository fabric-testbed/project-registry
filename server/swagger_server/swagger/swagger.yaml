openapi: 3.0.3
info:
  title: FABRIC Project Registry
  description: FABRIC Project Registry
  termsOfService: None
  contact:
    name: Michael J. Stealey
    email: stealey@unc.edu
  license:
    name: MIT
    url: tbd
  version: 1.0.0
servers:
- url: http://127.0.0.1:5000/
  description: local development
- url: https://virtserver.swaggerhub.com/mjstealey/project-registry/1.0.0
  description: SwaggerHub API Auto Mocking
tags:
- name: projects
  description: Projects in FABRIC
- name: people
  description: People in FABRIC projects
- name: default
  description: Default information
paths:
  /version:
    get:
      tags:
      - default
      summary: version
      description: version
      operationId: version_get
      responses:
        "200":
          description: version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
      x-openapi-router-controller: swagger_server.controllers.default_controller
  /projects:
    get:
      tags:
      - projects
      summary: list of projects
      description: list of projects
      operationId: projects_get
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project_short'
        "400":
          description: Bad request
        "401":
          description: Authorization information is missing or invalid
        "404":
          description: Projects not found
        "5XX":
          description: Unexpected error
      x-openapi-router-controller: swagger_server.controllers.projects_controller
  /projects/{PROJECT_ID}:
    get:
      tags:
      - projects
      summary: project details
      description: project details
      operationId: projects_project_idget
      parameters:
      - name: PROJECT_ID
        in: path
        description: Project identifier as UUID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project_long'
        "400":
          description: Bad request. Project ID must be in uuid-4 format
        "401":
          description: Authorization information is missing or invalid
        "404":
          description: A Project with the specified ID was not found
        "5XX":
          description: Unexpected error
      x-openapi-router-controller: swagger_server.controllers.projects_controller
  /projects/create:
    post:
      tags:
      - projects
      summary: create new project
      description: create new project
      operationId: projects_create_post
      parameters:
      - name: name
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: description
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: facility
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: tags
        in: query
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: project_owners
        in: query
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: project_members
        in: query
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project_long'
        "400":
          description: Bad request
        "401":
          description: Authorization information is missing or invalid
        "404":
          description: A Project with the specified ID was not found
        "5XX":
          description: Unexpected error
      x-openapi-router-controller: swagger_server.controllers.projects_controller
  /projects/update:
    put:
      tags:
      - projects
      summary: update an existing project
      description: update an existing project name, description or facility
      operationId: projects_update_put
      parameters:
      - name: project_id
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: name
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: description
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: facility
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project_long'
        "400":
          description: Bad request
        "401":
          description: Authorization information is missing or invalid
        "404":
          description: A Project with the specified ID was not found
        "5XX":
          description: Unexpected error
      x-openapi-router-controller: swagger_server.controllers.projects_controller
  /projects/add_tags:
