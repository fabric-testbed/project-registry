components:
  schemas:
    Project_short:
      properties:
        project_id:
          type: string
        name:
          type: string
        description:
          type: string
        facility:
          type: string
      example:
        project_id: project_id
        name: name
        description: description
        facility: facility
    Project_long:
      properties:
        project_id:
          type: string
        name:
          type: string
        description:
          type: string
        facility:
          type: string
        tags:
          type: array
          items:
            type: string
        project_leads:
          type: array
          items:
            type: string
        facility_operators:
          type: array
          items:
            type: string
        project_owners:
          type: array
          items:
            type: string
        project_members:
          type: array
          items:
            type: string
      example:
        project_members:
        - project_members
        - project_members
        project_leads:
        - project_leads
        - project_leads
        project_id: project_id
        facility_operators:
        - facility_operators
        - facility_operators
        name: name
        description: description
        project_owners:
        - project_owners
        - project_owners
        facility: facility
        tags:
        - tags
        - tags
    People_short:
      properties:
        people_id:
          type: string
        cilogon_uid:
          type: string
        name:
          type: string
      example:
        people_id: people_id
        cilogon_uid: cilogon_uid
        name: name
    People_long:
      properties:
        people_id:
          type: string
        cilogon_uid:
          type: string
        name:
          type: string
        roles:
          type: array
          items:
            type: string
        projects:
          type: array
          items:
            type: string
      example:
        people_id: people_id
        projects:
        - projects
        - projects
        cilogon_uid: cilogon_uid
        roles:
        - roles
        - roles
        name: name
    Version:
      properties:
        version:
          type: string
        gitsha1:
          type: string
      example:
        gitsha1: gitsha1
        version: version

